<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/logo/logo.png" />
    <title>PaperToCode - Research to Notebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'claude-bg': '#FAF9F7',
              'claude-bg-alt': '#FFFFFF',
              'claude-text': '#1A1A1A',
              'claude-text-secondary': '#6B6B6B',
              'claude-text-tertiary': '#999999',
              'claude-border': '#E5E5E5',
              'claude-border-subtle': '#F0F0F0',
              'claude-dark-bg': '#0F0F0F',
              'claude-dark-bg-alt': '#1A1A1A',
              'claude-dark-text': '#F5F5F5',
              'claude-dark-text-secondary': '#A0A0A0',
              'claude-dark-text-tertiary': '#707070',
              'claude-dark-border': '#2A2A2A',
              'claude-dark-border-subtle': '#1F1F1F',
              'claude-orange': '#D97706',
              'claude-orange-light': '#F59E0B',
              'claude-orange-dark': '#B45309',
              'claude-success': '#10B981',
              'claude-error': '#EF4444',
              'claude-warning': '#F59E0B',
              'claude-info': '#3B82F6',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              display: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            boxShadow: {
              'soft': '0 2px 8px rgba(0, 0, 0, 0.04)',
              'soft-md': '0 4px 16px rgba(0, 0, 0, 0.06)',
              'soft-lg': '0 8px 32px rgba(0, 0, 0, 0.08)',
              'claude': '0 1px 3px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.1)',
              'claude-hover': '0 4px 6px rgba(0, 0, 0, 0.07), 0 2px 4px rgba(0, 0, 0, 0.06)',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-primary: #FAF9F7;
        --bg-secondary: #FFFFFF;
        --text-primary: #1A1A1A;
        --text-secondary: #6B6B6B;
        --border-primary: #E5E5E5;
        --accent-primary: #D97706;
      }

      .dark {
        --bg-primary: #0F0F0F;
        --bg-secondary: #1A1A1A;
        --text-primary: #F5F5F5;
        --text-secondary: #A0A0A0;
        --border-primary: #2A2A2A;
        --accent-primary: #F59E0B;
      }

      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #FAF9F7;
        color: #1A1A1A;
      }

      .dark body {
        background-color: #0F0F0F;
        color: #F5F5F5;
      }

      code, pre, .font-mono {
        font-family: 'JetBrains Mono', Menlo, Monaco, monospace;
      }

      /* Button Variants */
      .btn-primary {
        padding: 0.75rem 1.5rem;
        background-color: #1A1A1A;
        color: white;
        border-radius: 0.75rem;
        font-weight: 500;
        transition: all 0.2s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }

      .btn-primary:hover {
        background-color: #333;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        transform: translateY(-1px);
      }

      .btn-secondary {
        padding: 0.75rem 1.5rem;
        background-color: #FFFFFF;
        color: #1A1A1A;
        border: 1px solid #E5E5E5;
        border-radius: 0.75rem;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .btn-secondary:hover {
        background-color: #FAF9F7;
        border-color: #D0D0D0;
      }

      .btn-outline {
        padding: 0.75rem 1.5rem;
        background-color: transparent;
        color: #1A1A1A;
        border: 2px solid #1A1A1A;
        border-radius: 0.75rem;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .btn-outline:hover {
        background-color: #1A1A1A;
        color: white;
      }

      /* Card Components */
      .card {
        background-color: #FFFFFF;
        border: 1px solid #E5E5E5;
        border-radius: 1.5rem;
        padding: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        transition: all 0.3s ease;
      }

      .card:hover {
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      }

      .card-interactive {
        cursor: pointer;
      }

      .card-interactive:hover {
        border-color: #6B6B6B;
        transform: translateY(-2px);
      }

      /* Terminal Styling */
      .terminal {
        background-color: #1E1E1E;
        color: #D4D4D4;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.875rem;
        padding: 1.5rem;
        border-radius: 1rem;
        border: 1px solid #2A2A2A;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      }

      /* Input Styling */
      .input-claude {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #FFFFFF;
        border: 1px solid #E5E5E5;
        border-radius: 0.75rem;
        transition: all 0.2s ease;
      }

      .input-claude:focus {
        outline: none;
        border-color: #D97706;
        box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
      }

      /* Text Gradient */
      .text-gradient {
        background: linear-gradient(to right, #D97706, #F59E0B);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Glass Morphism */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Scrollbar */
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #F0F0F0;
        border-radius: 3px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #D0D0D0;
        border-radius: 3px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: #B0B0B0;
      }

      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideDown {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes fadeInOut {
        0%, 100% { opacity: 1; }
        45%, 55% { opacity: 0.3; }
      }
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
      .animate-slide-up { animation: slideUp 0.5s ease-out; }
      .animate-slide-down { animation: slideDown 0.5s ease-out; }
      .animate-scale-in { animation: scaleIn 0.3s ease-out; }
      .animate-fade-in-out { animation: fadeInOut 1.5s ease-in-out; }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
        background-size: 1000px 100%;
      }

      /* Decorative Element */
      .decorative-star::before {
        content: 'âœ½';
        margin-right: 0.5rem;
        color: #D97706;
      }
    </style>

</head>

</html>
